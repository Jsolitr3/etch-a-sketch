<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <script src="./script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
</head>
<body>
    <div id="mainContainer">
        
        <div id="gameContainer">
            <header>
                <h1 class="title">Etch-a-sketch</h1>
            </header>
            <div id="screen">

            </div>
            <div id="knobContainer">
                <div class="knob">
                    <div class="knobCenter"></div>
                </div>
                <div id="colorContainer">
                    <div id="colorPicker">
                        <p id="colorTitle" class="label">Color:</p>
                        <input type="color" value="black" id="color">
                    </div>
                    <div id="rgbContainer">
                        <p class="label">RGB:</p>
                        <input type="checkbox" value="false" id="rgb">
                    </div>
                    <div id="shadeContainer">
                        <p class="label">Shade:</p>
                        <input type="checkbox" value="false" id="shade">
                    </div>
                </div>
                <div id="pixSlider">
                    <div id="resContainer">
                        <p id="resTitle" class="label">Resolution:</p>
                        <p id="resVal" class="label"></p>
                    </div>
                    <input type="range" min="9" max="81" value="9" step="9" class="slider" id="resolution">
                </div>
                <div>
                    <button id="resetBtn" class="label">Reset</button>
                </div>
                <div class="knob">
                    <div class="knobCenter"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="controls">
        

    </div>



</body>
</html>
